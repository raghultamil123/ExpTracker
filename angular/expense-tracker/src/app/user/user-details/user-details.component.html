<div fxLayout="column" class="profile-container">
    <h2>Profile</h2>
    <form>
        <div fxLayout="row" class="profile-basic-container">

        <mat-card class="profile-basic-card">
            <mat-card-content>
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <!-- First Name -->
                   
                    
                    <div fxLayout="column">
                        <span>FirstName</span>
                        <span>{{user.firstName}}</span>
                     </div>
        
                    <!-- Last Name -->
                    <div fxLayout="column">
                        <span>LastName</span>
                        <span>{{user.lastName}}</span>
                     </div>
        
                     <div fxLayout="column">
                        <span>Date Of Birth</span>
                        <span>{{user.dateOfBirth}}</span>
                     </div>

               <div fxLayout="column">
                <span>Gender</span>       
               <span>Male</span>
               </div>
                </div>
            </mat-card-content>
            </mat-card>

        </div>

         <div fxLayout="row" class="profile-additional-container">
              <mat-card class="profile-additional-card">
                  <mat-card-content>

                    <div fxLayout = "row" fxLayoutAlign="space-between none">
                        <div fxLayout ="column">
                            <span>Email</span>
                            <div *ngFor = "let userEmail of user.userEmail"class="profile-email-item-container">
                                <span class="profile-email-item profile-item-primary">{{userEmail.email}}</span>

                                <span *ngIf = "userEmail.isPrimary"><mat-icon matTooltip="Primary Email"  matTooltipPosition="above" >mail</mat-icon></span>
                            </div>
    
                        </div>
                        <div fxLayout = "column">
                            <span>Phone</span>
                            <div class="profile-phone-item-container">
                                <span class="profile-phone-item profile-item-primary">8508774740</span>
                                <span><mat-icon matTooltip="Allowed Mobile" matTooltipPosition="above" >done</mat-icon></span>
                            </div>
                            <div class="profile-phone-item-container">
                                <span class="profile-phone-item">9095444626</span>
                            </div>
                        </div>

                      
                    </div>
            

                  </mat-card-content>
              </mat-card>
         </div>
 
       
        <div fxLayout="row">
           
           
        </div>
       
    </form>
</div>
